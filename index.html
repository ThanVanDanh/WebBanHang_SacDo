<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Việt Sắc Đỏ - Trang Chủ</title>
    <link href="image/logoaodai.jpg" rel="icon" type="image/jpeg">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <script src="home.js"></script>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img alt="Logo Việt Sắc Đỏ" src="image/logo.png">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Áo dài<i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="sub-menu">
                        <li><a href="#">Áo dài truyền thống</a></li>
                        <li><a href="#">Áo dài thêu tay</a></li>
                        <li><a href="#">Áo dài linen</a></li>
                    </ul>
                </li>
                <li><a href="#">Quần & Phụ kiện<i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="sub-menu">
                        <li><a href="#">Quần lụa</a></li>
                        <li><a href="#">Mấn đội đầu</a></li>
                        <li><a href="#">Guốc mộc</a></li>
                        <li><a href="#">Phụ kiện khác</a></li>
                    </ul>
                </li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-regular fa-user"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
</header>
<main>
    <div class="pixfort_pix_slider pix_builder_bg" id="section_slider">
        <div class="container">
            <div class="sixteen columns">
                <div class="carousel slide" data-interval="false" id="myCarousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img alt="" src="image/aodai.png">
                        </div>
                        <div class="item">
                            <img alt="" src="image/linen.png">
                        </div>
                        <div class="item">
                            <img alt="" src="image/phukien.png">
                        </div>
                    </div>
                    <!-- Controls -->
                    <a class="left carousel-control fui-arrow-left" data-slide="prev" href="#myCarousel"><i
                            class="fa-solid fa-chevron-left"></i></a>
                    <a class="right carousel-control fui-arrow-right" data-slide="next" href="#myCarousel"><i
                            class="fa-solid fa-chevron-right"></i></a>
                </div>
            </div>
        </div><!-- /.container -->
    </div>
    <section class="section-product-signature">
        <div class="container">
            <div class="title-model">
                <h2 class="heading-bar-title">SIGNATURE</h2>
                <ul class="tab-title">
                    <li class="tab-link" data-tab="tab-1">Phương Hoa Xuân</li>
                    <li class="tab-link" data-tab="tab-2">Cổ Sen An Dung</li>
                    <li class="tab-link" data-tab="tab-3">Voan Hoa 4 Tà</li>
                </ul>
            </div>
        </div>
    </section>
</main>
</body>
</html>
