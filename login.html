<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Việt Sắc Đỏ - Đăng nhập</title>
    <link rel="icon" href="image/logoaodai.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/auth.css">
    <script src="scripts/auth.js"></script>
    <script src="scripts/header.js"></script>
    <link rel="stylesheet" href="style/style-header.css">
    <link rel="stylesheet" href="style/footer.css">
</head>
<body>
<main>
    <div id="header-placeholder"></div>
    <section class="section">
        <div class="container">
            <div class="wrap_background" id="login_view">
                <div class="heading-bar">
                    <h1>Đăng nhập tài khoản</h1>
                    <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký tại đây</a></p>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="page_auth" id="login" action="">
                            <fieldset class="form-group">
                                <label>
                                    Số điện thoại
                                    <span class="req">*</span>
                                </label>
                                <input type="text" id="phone" placeholder="Số điện thoại" required autocomplete="tel">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Mật khẩu
                                    <span class="req">*</span>
                                </label>
                                <input type="password" id="customer_password" placeholder="Mật khẩu" required autocomplete="current-password">
                                <small>Quên mật khẩu? Nhấn vào <a href="#" id="show_forgot_view">đây</a></small>
                            </fieldset>
                            <div>
                                <button type="submit">Đăng nhập</button>
                            </div>
                        </form>
                        <div class="social-auth">
                            <p>Hoặc đăng nhập bằng</p>
                            <div class="wrap-social-auth">
                                <button type="button" aria-label="Đăng nhập bằng Google">
                                    <div class="btn-google">
                                        <i class="fa-brands fa-google"></i>
                                    </div>
                                    <div>Đăng nhập Google</div>
                                </button>
                                <button type="button" aria-label="Đăng nhập bằng Facebook">
                                    <div class="btn-facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </div>
                                    <div>Đăng nhập Facebook</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap_background" id="forgot_view" style="display: none;">
                <div class="heading-bar">
                    <h1>Khôi phục mật khẩu</h1>
                    <p>Bạn đã nhớ mật khẩu? <a href="#" id="show_login_view">Quay lại đăng nhập</a></p>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="page_auth" id="forgot_password_form">
                            <fieldset class="form-group">
                                <label>
                                    Email
                                    <span class="req">*</span>
                                </label>
                                <input type="email" id="email_reset" placeholder="Email" required autocomplete="email">
                                <small>Chúng tôi sẽ gửi mã otp đến email để khôi phục mật khẩu của bạn.</small>
                            </fieldset>
                            <div>
                                <button type="submit">Gửi yêu cầu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div id="footer-placeholder"></div>
</body>
</html>
