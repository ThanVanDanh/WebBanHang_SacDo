<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Việt Sắc Đỏ - Đăng ký</title>
    <link rel="icon" href="image/logoaodai.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/auth.css">
    <script src="scripts/home.js"></script>
    <script src="scripts/header.js"></script>
    <link rel="stylesheet" href="style/style-header.css">
    <link rel="stylesheet" href="style/footer.css">

</head>
<body>
<main>
    <div id="header-placeholder"></div>
    <section class="section">
        <div class="container">
            <div class="wrap_background" id="signup_view">
                <div class="heading-bar">
                    <h1>Đăng ký tài khoản</h1>
                    <p>Bạn đã có tài khoản ? <a href="login.html">Đăng nhập tại đây</a></p>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="page_auth" id="signup" action="">
                            <fieldset class="form-group">
                                <label>
                                    Họ và tên
                                    <span class="req">*</span>
                                </label>
                                <input type="text" id="name" placeholder="Họ và tên" required autocomplete="name">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Số điện thoại
                                    <span class="req">*</span>
                                </label>
                                <input type="text" id="phone" placeholder="Số điện thoại" required autocomplete="tel">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Email
                                    <span class="req">*</span>
                                </label>
                                <input type="email" id="customer_email" placeholder="Email" required autocomplete="email">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Mật khẩu
                                    <span class="req">*</span>
                                </label>
                                <input type="password" id="customer_password" placeholder="Mật khẩu" required autocomplete="new-password">
                            </fieldset>
                            <div>
                                <button type="submit">Đăng ký</button>
                            </div>
                        </form>
                        <div class="social-auth">
                            <p>Hoặc đăng nhập bằng</p>
                            <div class="wrap-social-auth">
                                <button type="button" aria-label="Đăng nhập bằng Google">
                                    <div class="btn-google">
                                        <i class="fa-brands fa-google"></i>
                                    </div>
                                    <div>Đăng nhập Google</div>
                                </button>
                                <button type="button" aria-label="Đăng nhập bằng Facebook">
                                    <div class="btn-facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </div>
                                    <div>Đăng nhập Facebook</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
<div id="footer-placeholder"></div>
</body>
</html>
