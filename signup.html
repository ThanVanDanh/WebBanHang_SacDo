<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Việt Sắc Đỏ - Đăng ký</title>
    <link rel="icon" href="image/logoaodai.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <script src="home.js"></script>
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="image/logo.png" alt="Logo Việt Sắc Đỏ">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="#">Áo dài<i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="sub-menu">
                        <li><a href="#">Áo dài truyền thống</a></li>
                        <li><a href="#">Áo dài thêu tay</a></li>
                        <li><a href="#">Áo dài linen</a></li>
                    </ul>
                </li>
                <li><a href="#">Quần & Phụ kiện<i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="sub-menu">
                        <li><a href="#">Quần lụa</a></li>
                        <li><a href="#">Mấn đội đầu</a></li>
                        <li><a href="#">Guốc mộc</a></li>
                        <li><a href="#">Phụ kiện khác</a></li>
                    </ul>
                </li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href=""><i class="fa-regular fa-user"></i></a>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
</header>
<main>
    <section class="section">
        <div class="container">
            <div class="wrap_background" id="signup_view">
                <div class="heading-bar">
                    <h1>Đăng ký tài khoản</h1>
                    <p>Bạn đã có tài khoản ? <a href="login.html">Đăng nhập tại đây</a></p>
                </div>
                <div class="row">
                    <div class="col">
                        <form class="page_auth" id="signup" action="">
                            <fieldset class="form-group">
                                <label>
                                    Họ và tên
                                    <span class="req">*</span>
                                </label>
                                <input type="text" id="name" placeholder="Họ và tên" required autocomplete="name">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Số điện thoại
                                    <span class="req">*</span>
                                </label>
                                <input type="text" id="phone" placeholder="Số điện thoại" required autocomplete="tel">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Email
                                    <span class="req">*</span>
                                </label>
                                <input type="email" id="customer_email" placeholder="Email" required autocomplete="email">
                            </fieldset>
                            <fieldset class="form-group">
                                <label>
                                    Mật khẩu
                                    <span class="req">*</span>
                                </label>
                                <input type="password" id="customer_password" placeholder="Mật khẩu" required autocomplete="new-password">
                            </fieldset>
                            <div>
                                <button type="submit">Đăng ký</button>
                            </div>
                        </form>
                        <div class="social-auth">
                            <p>Hoặc đăng nhập bằng</p>
                            <div class="wrap-social-auth">
                                <button type="button" aria-label="Đăng nhập bằng Google">
                                    <div class="btn-google">
                                        <i class="fa-brands fa-google"></i>
                                    </div>
                                    <div>Đăng nhập Google</div>
                                </button>
                                <button type="button" aria-label="Đăng nhập bằng Facebook">
                                    <div class="btn-facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </div>
                                    <div>Đăng nhập Facebook</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
</body>
</html>
